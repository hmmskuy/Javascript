<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengukuran Angka</title>
</head>

<body>
    <!-- Soal 1 START -->
    <!-- <h1>alert box dengan operator perbandingan</h1> -->
    <script>
        let number = prompt("Masukan sebuah angka");


        if (number > 10) {
            alert("Angka yang anda masukan lebih besar dari 10.");
        } else if (number < 10) {
            alert("angka yang Anda masukan lebih kecil dari 10.");
        } else {
            alert("Angla yang anda masukan sama dengan 10.");
        }
    </script>
    <!-- soal 1 CLEAR -->
</body>

</html>
